<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communities Dashboard</title>
    <link rel="stylesheet" href="css/communities.css">
</head>
<body>
    <header>
        <div class="menu-toggle">
            <img src="images/menu.png" alt="Menu">
        </div>
        <h1>Synthronize System Administrator</h1>
        <div class="account-container">
            <div class="account-button"></div>
            <div class="account-menu">
                <a href="#account">Account</a>
                <a href="login.html">Sign Out</a>
            </div>
        </div>
        <nav class="left-nav">
            <div class="close-btn">
                <img src="images/menu.png" alt="Close">
            </div>
            <div class="user-info">
                <img src="images/user.png" alt="profile">
                <div class="user-details">
                    <span class="username">Jeremee Cayde</span>
                    <span class="role">System Admin</span>
                </div>
            </div>
            <ul>
                <hr>
                <li><a href="#reports">Reports</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="communities.html">Communities</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="login.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Communities Dashboard</h2>
        <input type="text" id="searchBar" placeholder="Search communities..." onkeyup="searchCommunities()">
        <div class="container">
            <div class="communities-container">
                <h3>Communities</h3>
                <ul id="communityList">
                    <!-- Communities will be loaded here -->
                </ul>
                
            </div>
            <div class="community-info-container">
                <h3>Community Information</h3>
                <div id="communityInfo">
                    <p>Select a community to see its information.</p>
                </div>
            </div>
        </div>
        <nav class="right-nav">
            <ul>
                <li><img src="images/profile.png" alt="profile" ></li>
                <li><img src="images/settings.png" alt="settings"></li>
            </ul>
        </nav>
    </main>
    <div id="createCommunityPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeCreateCommunityPopup()">&times;</span>
            <h3>Create New Community</h3>
            <input type="text" id="newCommunityName" placeholder="Community Name">
            <select id="newCommunityType">
                <option value="Private">Private</option>
                <option value="Public">Public</option>
                
            </select>
            <button onclick="createCommunity()">Create</button>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <!-- Your custom script -->
    <script src="js/communities.js"></script>
    <script src="js/menu-toggle.js"></script>
</body>
</html>
