<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reports Integration Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --spacing-unit: clamp(0.5rem, 1vw, 1rem);
            --card-padding: clamp(0.75rem, 2vw, 1rem);
            --font-size-base: clamp(14px, 1vw + 0.25rem, 16px);
            --font-size-large: clamp(18px, 1.5vw + 0.5rem, 24px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            font-size: clamp(14px, 1vw, 16px);
        }

        /* Responsive container */
        .container-fluid {
            padding: var(--spacing-unit);
            margin: 0 auto;
            width: min(100% - 2rem, 1400px);
        }

        /* Sprint header */
        .sprint-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: clamp(1rem, 2vw, 1.5rem);
            margin-bottom: clamp(1rem, 2vw, 2rem);
            border-radius: 0.5rem;
        }

        /* Board layout */
        .board-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(280px, 100%), 1fr));
            gap: clamp(0.5rem, 2vw, 1.5rem);
            padding: 0;
            margin-top: var(--spacing-unit);
            overflow-x: auto;
        }

        /* Column styles */
        .board-column {
            background: #f4f5f7;
            border-radius: clamp(4px, 1vw, 8px);
            min-width: 280px;
            height: min(calc(100vh - 180px), 800px);
            overflow-y: auto;
            padding: var(--card-padding);
        }

        /* Card styles */
        .jira-card {
            background: white;
            border-radius: 3px;
            padding: var(--card-padding);
            margin-bottom: var(--card-padding);
            box-shadow: 0 1px 2px rgba(9, 30, 66, 0.25);
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        @media (hover: hover) {
            .jira-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(9, 30, 66, 0.15);
            }
        }

        .card-title {
            font-size: var(--font-size-base);
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        /* Modal styles */
        .modal-dialog {
            margin: var(--spacing-unit);
            width: 95%;
            max-width: 800px;
        }

        .modal-content {
            border-radius: clamp(4px, 1vw, 8px);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-body {
            padding: clamp(1rem, 2vw, 1.5rem);
        }

        /* Responsive text utilities */
        .detail-label {
            font-size: clamp(0.7rem, 0.8vw, 0.75rem);
        }

        .detail-content {
            font-size: clamp(0.8rem, 1vw, 0.875rem);
        }

        /* Responsive grid for modal content */
        @media (max-width: 768px) {
            .modal-body .row {
                display: flex;
                flex-direction: column;
            }

            .modal-body .col-md-8,
            .modal-body .col-md-4 {
                width: 100%;
            }
        }

        /* Status badges */
        .status-badge {
            padding: clamp(0.25rem, 0.5vw, 0.5rem) clamp(0.5rem, 1vw, 1rem);
            font-size: clamp(0.75rem, 0.8vw, 0.875rem);
        }

        /* Card meta elements */
        .card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-unit);
            align-items: center;
            padding-top: var(--spacing-unit);
            margin-top: var(--spacing-unit);
        }

        /* Enhance scrollbar for better visibility */
        .board-column::-webkit-scrollbar {
            width: 6px;
        }

        .board-column::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .board-column::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        /* Touch device optimization */
        @media (hover: none) {
            .jira-card {
                padding: clamp(0.75rem, 2vw, 1rem);
                margin-bottom: clamp(0.75rem, 2vw, 1rem);
            }
        }

        /* Print media query */
        @media print {
            .board-container {
                display: block;
            }

            .board-column {
                page-break-inside: avoid;
                height: auto;
                margin-bottom: 2rem;
            }
        }

        /* JIRA Modal Styles */
        .modal-dialog {
            max-width: 1140px;
        }

        .modal-content {
            border: none;
            border-radius: 3px;
        }

        .modal-header {
            background: #fff;
            padding: 24px;
            border-bottom: 1px solid #dfe1e6;
        }

        .modal-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .issue-type-icon {
            width: 24px;
            height: 24px;
            background: #ff5630;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .issue-key {
            color: #42526e;
            font-size: 14px;
            font-weight: 500;
        }

        .issue-title {
            font-size: 24px;
            font-weight: 500;
            color: #172b4d;
        }

        .modal-body {
            padding: 0;
            display: grid;
            grid-template-columns: minmax(0, 1fr) 340px;
        }

        .content-main {
            padding: 24px;
            border-right: 1px solid #dfe1e6;
        }

        .content-side {
            padding: 24px;
            background: #f4f5f7;
        }

        .field-group {
            margin-bottom: 24px;
        }

        .field-label {
            color: #5e6c84;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .field-value {
            color: #172b4d;
            font-size: 14px;
            line-height: 1.5;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }

        .activity-item {
            padding: 12px 0;
            border-top: 1px solid #dfe1e6;
        }

        .activity-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .activity-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .activity-author {
            font-weight: 500;
            color: #172b4d;
        }

        .activity-time {
            color: #5e6c84;
            font-size: 12px;
        }

        .side-actions {
            margin-bottom: 24px;
        }

        .transition-button {
            width: 100%;
            margin-bottom: 8px;
            text-align: left;
            background: white;
            border: 1px solid #dfe1e6;
            padding: 8px 12px;
            border-radius: 3px;
            color: #172b4d;
            transition: background-color 0.2s;
        }

        .transition-button:hover {
            background: #f4f5f7;
        }

        /* Improved modal responsiveness */
        @media (max-width: 768px) {
            .modal-dialog {
                margin: 0.5rem;
            }
            
            .modal-body {
                display: flex;
                flex-direction: column;
            }
            
            .content-main,
            .content-side {
                width: 100%;
                padding: var(--card-padding);
            }
            
            .content-side {
                border-top: 1px solid #dfe1e6;
                border-right: none;
            }
        
            .issue-title {
                font-size: var(--font-size-large);
            }
        }
        
        /* Touch-optimized controls */
        @media (pointer: coarse) {
            .transition-button {
                padding: 12px 16px;
                min-height: 44px;
            }
            
            .btn-close {
                padding: 1rem;
            }
            
            .card-meta > * {
                min-height: 32px;
            }
        }
        
        /* Improved typography scaling */
        .card-title {
            font-size: var(--font-size-base);
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }
        
        .column-header {
            font-size: clamp(0.875rem, 1vw + 0.25rem, 1rem);
            margin-bottom: var(--spacing-unit);
        }
        
        /* Enhanced modal breakpoints */
        @media (min-width: 769px) {
            .modal-dialog {
                width: min(95%, 1140px);
            }
        }
        
        /* Safe area insets for modern mobile devices */
        @supports (padding: max(0px)) {
            .container-fluid {
                padding-left: max(var(--spacing-unit), env(safe-area-inset-left));
                padding-right: max(var(--spacing-unit), env(safe-area-inset-right));
            }
        }

        /* Card styles */
        .jira-card {
            background: white;
            border: 1px solid #dfe1e6;
            border-radius: 3px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        .jira-card:hover {
            background-color: #f4f5f7;
            border-color: #c1c7d0;
            box-shadow: 0 1px 3px rgba(9, 30, 66, 0.13);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .card-key {
            font-size: 12px;
            color: #5e6c84;
            font-weight: 500;
        }

        .status-icon {
            margin-right: 8px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            font-size: 12px;
            color: #5e6c84;
        }

        /* Status badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-reviewed {
            background-color: #e3fcef;
            color: #006644;
        }

        .status-pending {
            background-color: #deebff;
            color: #0747a6;
        }
    </style>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="sprint-header">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">Reports Management</h1>
                <div>
                    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#createReportModal">
                        <i class="fas fa-plus me-2"></i>Create Report
                    </button>
                    <button class="btn btn-light" onclick="exportToExcel()">
                        <i class="fas fa-file-excel me-2"></i>Export to Excel
                    </button>
                </div>
            </div>
        </div>

        <div class="board-container">
            <!-- To Do Column -->
            <div class="board-column" data-column="todo">
                <div class="column-header">
                    <span>NOT REVIEWED</span>
                    <span class="task-count">0</span>
                </div>
                <div class="cards-container"></div>
            </div>

            <!-- In Progress Column -->
            <div class="board-column" data-column="inProgress">
                <div class="column-header">
                    <span>UNDER REVIEW</span>
                    <span class="task-count">0</span>
                </div>
                <div class="cards-container"></div>
            </div>

            <!-- Done Column -->
            <div class="board-column" data-column="done">
                <div class="column-header">
                    <span>REVIEWED</span>
                    <span class="task-count">0</span>
                </div>
                <div class="cards-container"></div>
            </div>
        </div>
    </div>

    <!-- JIRA Card Detail Modal -->
    <div class="modal fade" id="cardDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <div class="issue-type-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div>
                            <div class="issue-key" id="modalCardKey"></div>
                            <div class="issue-title" id="modalCardTitle"></div>
                        </div>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="content-main">
                        <div class="field-group">
                            <div class="field-label">Description</div>
                            <div class="field-value" id="modalReason"></div>
                        </div>

                        <div class="field-group">
                            <div class="field-label">Activity</div>
                            <div class="activity-stream">
                                <div class="activity-item">
                                    <div class="activity-header">
                                        <img src="https://ui-avatars.com/api/?name=System" class="activity-avatar">
                                        <span class="activity-author">System</span>
                                        <span class="activity-time">just now</span>
                                    </div>
                                    <div class="activity-content" id="modalStatus"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-side">
                        <div class="side-actions">
                            <button class="transition-button" onclick="markReviewed(currentReportId, true)">
                                <i class="fas fa-check text-success me-2"></i>
                                Mark as Reviewed
                            </button>
                            <button class="transition-button" onclick="markUnderReview(currentReportId, true)">
                                <i class="fas fa-check text-success me-2"></i>
                                Mark as Under Review
                            </button>
                            <button class="transition-button" onclick="markReviewed(currentReportId, false)">
                                <i class="fas fa-times text-warning me-2"></i>
                                Mark as Not Reviewed
                            </button>
                        </div>
                        <div class="field-group">
                            <div class="field-label">Assignee</div>
                            <div class="field-value">
                                <select id="modalAssignee" class="form-select" onchange="updateAssignee()">
                                    <option value="">Select Assignee</option>
                                </select>
                            </div>
                        </div>
                        <div class="field-group">
                            <div class="field-label">Details</div>
                            <div class="field-value">
                                <div class="mb-2">
                                    <strong>Report ID:</strong>
                                    <span id="modalReportedId"></span>
                                </div>
                                <div class="mb-2">
                                    <strong>Type:</strong>
                                    <span id="modalReportType"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC1Ru73_PthZu4QjBzv9J8bqDr4rtaQWAM",
            authDomain: "synthronize.firebaseapp.com",
            databaseURL: "https://synthronize-default-rtdb.firebaseio.com",
            projectId: "synthronize",
            storageBucket: "synthronize.appspot.com",
            messagingSenderId: "360481503787",
            appId: "1:360481503787:web:2ed05b2c6ade021314886e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let reportsData = [];
        let currentReportId = null;
        const cardModal = new bootstrap.Modal(document.getElementById('cardDetailModal'));

        window.onload = () => {
            loadReports();
        };

        const loadReports = () => {
            db.collection("reports").get().then(querySnapshot => {
                reportsData = [];
                querySnapshot.forEach(doc => {
                    reportsData.push({ id: doc.id, ...doc.data() });
                });
                renderBoard();
            }).catch(error => console.error("Error getting reports:", error));
        };

        const renderBoard = () => {
            const columns = {
                todo: reportsData.filter(r => !r.reviewed),
                inProgress: reportsData.filter(r => r.reviewed && r.underReview),
                done: reportsData.filter(r => r.reviewed && !r.underReview)
            };

            Object.entries(columns).forEach(([status, items]) => {
                const container = document.querySelector(`[data-column="${status}"] .cards-container`);
                container.innerHTML = '';
                
                items.forEach(report => {
                    const card = createCard(report);
                    container.appendChild(card);
                });

                const countElement = document.querySelector(`[data-column="${status}"] .task-count`);
                countElement.textContent = items.length;
            });
        };

        const createCard = (report) => {
            const div = document.createElement('div');
            div.className = 'jira-card';
            div.innerHTML = `
                <div class="card-header d-flex align-items-center gap-2">
                    <div class="status-icon">
                        ${getStatusIcon(report)}
                    </div>
                    <div class="card-key">RPT-${report.id.slice(0,4)}</div>
                    <div class="ms-auto">
                        ${report.comments?.length ? 
                            `<i class="far fa-comment-dots text-muted" title="${report.comments.length} comments"></i>` 
                            : ''}
                    </div>
                </div>
                <div class="card-title">
                    ${report.reportType || 'General Report'}
                </div>
                <div class="card-meta">
                    <div class="meta-left d-flex align-items-center gap-2">
                        ${report.assigneeName ? `
                            <div class="assignee" title="Assigned to: ${report.assigneeName}">
                                <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(report.assigneeName)}&size=24" 
                                     class="rounded-circle" 
                                     alt="${report.assigneeName}">
                            </div>
                        ` : ''}
                        <span class="timestamp">
                            ${report.createdTimestamp ? 
                                new Date(report.createdTimestamp.seconds * 1000).toLocaleDateString() 
                                : 'No date'}
                        </span>
                    </div>
                    <div class="meta-right">
                        <i class="fas fa-flag priority-flag ${report.reviewed ? 'medium' : 'high'}"></i>
                    </div>
                </div>
            `;

            div.addEventListener('click', () => showCardDetail(report));
            return div;
        };

        const getStatusIcon = (report) => {
            if (report.reviewed) return '<i class="fas fa-check-circle text-success"></i>';
            if (report.underReview) return '<i class="fas fa-sync-alt fa-spin text-info"></i>';
            return '<i class="fas fa-exclamation-circle text-warning"></i>';
        };

        const showCardDetail = (report) => {
            currentReportId = report.id;
            document.getElementById('modalCardKey').textContent = `RPT-${report.id.slice(0,4)}`;
            document.getElementById('modalCardTitle').textContent = report.reportType || 'Untitled Report';
            document.getElementById('modalReportedId').textContent = report.reportedId || 'Unknown';
            document.getElementById('modalReportType').textContent = report.reportType || 'Unknown';
            document.getElementById('modalReason').textContent = report.reason || 'No reason provided';
            document.getElementById('modalStatus').innerHTML = `
                <span class="status-badge ${report.reviewed ? 'status-reviewed' : 'status-pending'}">
                    ${report.reviewed ? 'Reviewed' : 'Not Reviewed'}
                </span>
            `;
            
            // Load WebAdmins and set current assignee
            loadWebAdmins().then(() => {
                const assigneeSelect = document.getElementById('modalAssignee');
                if (report.assigneeId) {
                    assigneeSelect.value = report.assigneeId;
                }
            });
            
            cardModal.show();
        };

        const markReviewed = (id, reviewed) => {
            if (!id) return;
            
            db.collection("reports").doc(id).update({ reviewed })
            .then(() => {
                loadReports();
                cardModal.hide();
            })
            .catch(error => console.error("Error updating review status:", error));
        };

        const markUnderReview = (id, underReview) => {
    if (!id) return;
    
    // Update both reviewed and underReview fields
    db.collection("reports").doc(id).update({ 
        reviewed: true,  // Mark as reviewed
        underReview: true // Mark as under review
    })
    .then(() => {
        loadReports();
        cardModal.hide();
    })
    .catch(error => console.error("Error updating review status:", error));
};

        const exportToExcel = () => {
            // Format data for Excel
            const excelData = reportsData.map(report => ({
                'Report ID': report.id,
                'Reported ID': report.reportedId || 'Unknown',
                'Report Type': report.reportType || 'Unknown',
                'Reason': report.reason || 'No reason provided',
                'Status': report.reviewed ? 'Reviewed' : 'Not Reviewed',
                'Created Date': report.createdAt ? new Date(report.createdAt.seconds * 1000).toLocaleString() : 'Unknown',
                'Under Review': report.underReview ? 'Yes' : 'No'
            }));

            // Create worksheet
            const ws = XLSX.utils.json_to_sheet(excelData);

            // Create workbook
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Reports');

            // Generate Excel file
            const fileName = `Reports_Export_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(wb, fileName);
        };

        // Add this new function after firebaseConfig initialization
        const loadWebAdmins = () => {
            return db.collection("users")
                .where("userType", "==", "WebAdmin")
                .get()
                .then(querySnapshot => {
                    const assigneeSelect = document.getElementById('modalAssignee');
                    assigneeSelect.innerHTML = '<option value="">Select Assignee</option>';
                    
                    querySnapshot.forEach(doc => {
                        const admin = doc.data();
                        const option = document.createElement('option');
                        option.value = doc.id;
                        option.textContent = admin.fullName;
                        assigneeSelect.appendChild(option);
                    });
                })
                .catch(error => console.error("Error loading admins:", error));
        };

        // Add function to update assignee
        const updateAssignee = () => {
            const assigneeId = document.getElementById('modalAssignee').value;
            
            if (!currentReportId) return;
            
            db.collection("reports").doc(currentReportId).update({
                assigneeId: assigneeId
            })
            .then(() => {
                loadReports();
                // Don't hide modal, just update the view
            })
            .catch(error => console.error("Error updating assignee:", error));
        };
    </script>
</body>
</html>
