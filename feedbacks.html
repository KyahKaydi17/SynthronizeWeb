<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedback Management Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --spacing-unit: clamp(0.5rem, 1vw, 1rem);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            font-size: clamp(14px, 1vw, 16px);
        }

        /* Responsive container */
        .container-fluid {
            padding: var(--spacing-unit);
            max-width: 100%;
        }

        /* Sprint header */
        .sprint-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: clamp(1rem, 2vw, 1.5rem);
            margin-bottom: clamp(1rem, 2vw, 2rem);
            border-radius: 0.5rem;
        }

        /* Board layout */
        .board-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
            gap: var(--spacing-unit);
            padding: var(--spacing-unit);
            overflow-x: auto;
        }

        /* Column styles */
        .board-column {
            background: #f4f5f7;
            border-radius: 8px;
            min-width: min(300px, 100%);
            height: calc(100vh - clamp(180px, 30vh, 250px));
            overflow-y: auto;
            padding: var(--spacing-unit);
        }

        /* Card styles */
        .jira-card {
            background: white;
            border-radius: 3px;
            padding: clamp(0.5rem, 1.5vw, 0.75rem);
            margin-bottom: clamp(0.5rem, 1.5vw, 0.75rem);
            box-shadow: 0 1px 2px rgba(9, 30, 66, 0.25);
            border: 2px solid transparent;
            cursor: pointer;
        }

        .card-title {
            font-size: clamp(0.875rem, 1.2vw, 1rem);
            line-height: 1.4;
        }

        /* Modal styles */
        .modal-dialog {
            margin: var(--spacing-unit);
            width: 95%;
            max-width: 800px;
        }

        .modal-content {
            border-radius: clamp(4px, 1vw, 8px);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-body {
            padding: clamp(1rem, 2vw, 1.5rem);
        }

        /* Responsive text utilities */
        .detail-label {
            font-size: clamp(0.7rem, 0.8vw, 0.75rem);
        }

        .detail-content {
            font-size: clamp(0.8rem, 1vw, 0.875rem);
        }

        /* Responsive grid for modal content */
        @media (max-width: 768px) {
            .modal-body .row {
                display: flex;
                flex-direction: column;
            }

            .modal-body .col-md-8,
            .modal-body .col-md-4 {
                width: 100%;
            }
        }

        /* Status badges */
        .status-badge {
            padding: clamp(0.2rem, 0.5vw, 0.25rem) clamp(0.5rem, 1vw, 0.75rem);
            font-size: clamp(0.7rem, 0.8vw, 0.75rem);
        }

        /* Card meta elements */
        .card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-unit);
            align-items: center;
            padding-top: var(--spacing-unit);
            margin-top: var(--spacing-unit);
        }

        /* Enhance scrollbar for better visibility */
        .board-column::-webkit-scrollbar {
            width: 6px;
        }

        .board-column::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .board-column::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        /* Touch device optimization */
        @media (hover: none) {
            .jira-card {
                padding: clamp(0.75rem, 2vw, 1rem);
                margin-bottom: clamp(0.75rem, 2vw, 1rem);
            }
        }

        /* Print media query */
        @media print {
            .board-container {
                display: block;
            }

            .board-column {
                page-break-inside: avoid;
                height: auto;
            }
        }

        /* JIRA Modal Styles */
        .modal-dialog {
            max-width: 1140px;
        }

        .modal-content {
            border: none;
            border-radius: 3px;
        }

        .modal-header {
            background: #fff;
            padding: 24px;
            border-bottom: 1px solid #dfe1e6;
        }

        .modal-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .issue-type-icon {
            width: 24px;
            height: 24px;
            background: #ff5630;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .issue-key {
            color: #42526e;
            font-size: 14px;
            font-weight: 500;
        }

        .issue-title {
            font-size: 24px;
            font-weight: 500;
            color: #172b4d;
        }

        .modal-body {
            padding: 0;
            display: grid;
            grid-template-columns: minmax(0, 1fr) 340px;
        }

        .content-main {
            padding: 24px;
            border-right: 1px solid #dfe1e6;
        }

        .content-side {
            padding: 24px;
            background: #f4f5f7;
        }

        .field-group {
            margin-bottom: 24px;
        }

        .field-label {
            color: #5e6c84;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .field-value {
            color: #172b4d;
            font-size: 14px;
            line-height: 1.5;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }

        .activity-item {
            padding: 12px 0;
            border-top: 1px solid #dfe1e6;
        }

        .activity-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .activity-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .activity-author {
            font-weight: 500;
            color: #172b4d;
        }

        .activity-time {
            color: #5e6c84;
            font-size: 12px;
        }

        .side-actions {
            margin-bottom: 24px;
        }

        .transition-button {
            width: 100%;
            margin-bottom: 8px;
            text-align: left;
            background: white;
            border: 1px solid #dfe1e6;
            padding: 8px 12px;
            border-radius: 3px;
            color: #172b4d;
            transition: background-color 0.2s;
        }

        .transition-button:hover {
            background: #f4f5f7;
        }

        .text-danger {
            color: #dc3545;
        }

        .transition-button.text-danger:hover {
            background: #fee2e2;
        }

        .comments-section {
            margin-top: 24px;
            border-top: 1px solid #dfe1e6;
            padding-top: 24px;
        }

        .comments-list {
            margin-bottom: 16px;
        }

        .comment-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 3px;
            background: #f4f5f7;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .comment-content {
            color: #172b4d;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .comment-input textarea {
            border: 1px solid #dfe1e6;
            resize: vertical;
        }
        
    </style>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="sprint-header">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">Feedback Management</h1>
                <button class="btn btn-light" onclick="exportToExcel()">
                    <i class="fas fa-file-excel me-2"></i>Export to Excel
                </button>
            </div>y
        </div>

        <div class="board-container">
            <!-- Not Reviewed Column -->
            <div class="board-column" data-column="todo">
                <div class="column-header">
                    <span>NOT REVIEWED</span>
                    <span class="task-count">0</span>
                </div>
                <div class="cards-container"></div>
            </div>

            <!-- Add this In Progress Column -->
            <div class="board-column" data-column="inProgress">
                <div class="column-header">
                    <span>UNDER REVIEW</span>
                    <span class="task-count">0</span>
                </div>
                <div class="cards-container"></div>
            </div>

            <!-- Reviewed Column -->
            <div class="board-column" data-column="done">
                <div class="column-header">
                    <span>REVIEWED</span>
                    <span class="task-count">0</span>
                </div>
                <div class="cards-container"></div>
            </div>
        </div>
    </div>

    <!-- JIRA Card Detail Modal -->
    <div class="modal fade" id="cardDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <div class="issue-type-icon">
                            <i class="fas fa-comment"></i>
                        </div>
                        <div>
                            <div class="issue-key" id="modalCardKey"></div>
                            <div class="issue-title" id="modalCardTitle"></div>
                        </div>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="content-main">
                        <div class="field-group">
                            <div class="field-label">Feedback Message</div>
                            <div class="field-value" id="modalMessage"></div>
                        </div>

                        <div class="field-group">
                            <div class="field-label">Activity</div>
                            <div class="activity-stream">
                                <div class="activity-item">
                                    <div class="activity-header">
                                        <img src="https://ui-avatars.com/api/?name=System" class="activity-avatar">
                                        <span class="activity-author">System</span>
                                        <span class="activity-time" id="modalTimestamp"></span>
                                    </div>
                                    <div class="activity-content" id="modalStatus"></div>
                                </div>
                            </div>
                        </div>

                        <div class="field-group comments-section">
                            <div class="field-label">Comments</div>
                            <div id="commentsContainer" class="comments-list"></div>
                            <div class="comment-input">
                                <textarea id="commentInput" class="form-control" rows="3" placeholder="Add a comment..."></textarea>
                                <button class="btn btn-primary mt-2" onclick="addComment()">
                                    <i class="fas fa-comment me-2"></i>Comment
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="content-side">
                        <div class="side-actions">
                            <button class="transition-button" onclick="markReviewed(currentFeedbackId, true)">
                                <i class="fas fa-check text-success me-2"></i>
                                Mark as Reviewed
                            </button>
                            <button class="transition-button" onclick="markUnderProgress(currentFeedbackId, true)">
                                <i class="fas fa-clock text-info me-2"></i>
                                Mark as Under Review
                            </button>
                            <button class="transition-button" onclick="markReviewed(currentFeedbackId, false)">
                                <i class="fas fa-times text-warning me-2"></i>
                                Mark as Not Reviewed
                            </button>
                            <!-- Add this new delete button -->
                            <button class="transition-button text-danger" onclick="deleteFeedback(currentFeedbackId)">
                                <i class="fas fa-trash-alt text-danger me-2"></i>
                                Delete Feedback
                            </button>
                        </div>

                        <div class="field-group">
                            <div class="field-label">Details</div>
                            <div class="field-value">
                                <div class="mb-2">
                                    <strong>Type:</strong>
                                    <span id="modalFeedbackType"></span>
                                </div>
                                <div class="mb-2">
                                    <strong>Created:</strong>
                                    <span id="modalCreated"></span>
                                </div>
                            </div>
                        </div>
                        <div class="field-group">
                            <div class="field-label">Assignee</div>
                            <div class="field-value">
                                <select id="assigneeSelect" class="form-select" onchange="updateAssignee()">
                                    <option value="">Unassigned</option>
                                    ${webAdmins.map(admin => `
                                        <option value="${admin.id}" 
                                            ${feedback.assigneeId === admin.id ? 'selected' : ''}>
                                            ${admin.fullName}
                                        </option>
                                    `).join('')}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <!-- Add Firebase Auth SDK after the other Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC1Ru73_PthZu4QjBzv9J8bqDr4rtaQWAM",
            authDomain: "synthronize.firebaseapp.com",
            databaseURL: "https://synthronize-default-rtdb.firebaseio.com",
            projectId: "synthronize",
            storageBucket: "synthronize.appspot.com",
            messagingSenderId: "360481503787",
            appId: "1:360481503787:web:2ed05b2c6ade021314886e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let feedbacksData = [];
        let currentFeedbackId = null;
        const cardModal = new bootstrap.Modal(document.getElementById('cardDetailModal'));

        // Add this to your global variables
        let webAdmins = [];

        // Add this function to load WebAdmins
        const loadWebAdmins = async () => {
            const querySnapshot = await db.collection("users")
                .where("userType", "==", "WebAdmin")
                .get();
            
            webAdmins = [];
            querySnapshot.forEach(doc => {
                webAdmins.push({
                    id: doc.id,
                    ...doc.data()
                });
            });
        };

        // Update window.onload
        window.onload = async () => {
            await loadWebAdmins();
            loadFeedbacks();
        };

        const loadFeedbacks = () => {
            db.collection("feedbacks").get().then(querySnapshot => {
                feedbacksData = [];
                querySnapshot.forEach(doc => {
                    feedbacksData.push({ id: doc.id, ...doc.data() });
                });
                renderBoard();
            }).catch(error => console.error("Error getting feedbacks:", error));
        };

        const renderBoard = () => {
            const columns = {
                todo: feedbacksData.filter(f => !f.fbReviewed && !f.underProgress),
                inProgress: feedbacksData.filter(f => !f.fbReviewed && f.underProgress),
                done: feedbacksData.filter(f => f.fbReviewed)
            };

            Object.entries(columns).forEach(([status, items]) => {
                const container = document.querySelector(`[data-column="${status}"] .cards-container`);
                container.innerHTML = '';
                
                items.forEach(feedback => {
                    const card = createCard(feedback);
                    container.appendChild(card);
                });

                const countElement = document.querySelector(`[data-column="${status}"] .task-count`);
                countElement.textContent = items.length;
            });
        };

        // Add this helper function
        const getStatusIcon = (feedback) => {
            if (feedback.fbReviewed) return '<i class="fas fa-check-circle text-success"></i>';
            if (feedback.underProgress) return '<i class="fas fa-sync-alt fa-spin text-info"></i>';
            return '<i class="fas fa-exclamation-circle text-warning"></i>';
        };

        // Update the createCard function with status icon
        const createCard = (feedback) => {
            const div = document.createElement('div');
            div.className = 'jira-card';
            div.innerHTML = `
                <div class="card-header d-flex align-items-center gap-2">
                    <div class="status-icon">
                        ${getStatusIcon(feedback)}
                    </div>
                    <div class="card-key">FB-${feedback.id.slice(0,4)}</div>
                    <div class="ms-auto">
                        ${feedback.comments?.length ? 
                            `<i class="far fa-comment-dots text-muted" title="${feedback.comments.length} comments"></i>` 
                            : ''}
                    </div>
                </div>
                <div class="card-title">
                    ${feedback.feedbackType || 'General Feedback'}
                </div>
                <div class="card-meta">
                    <div class="meta-left d-flex align-items-center gap-2">
                        ${feedback.assigneeName ? `
                            <div class="assignee" title="Assigned to: ${feedback.assigneeName}">
                                <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(feedback.assigneeName)}&size=24" 
                                     class="rounded-circle" 
                                     alt="${feedback.assigneeName}">
                            </div>
                        ` : ''}
                        <span class="timestamp">
                            ${feedback.createdTimestamp ? 
                                new Date(feedback.createdTimestamp.seconds * 1000).toLocaleDateString() 
                                : 'No date'}
                        </span>
                    </div>
                    <div class="meta-right">
                        <i class="fas fa-flag priority-flag ${feedback.fbReviewed ? 'medium' : 'high'}"></i>
                    </div>
                </div>
            `;

            div.addEventListener('click', () => showCardDetail(feedback));
            return div;
        };

        const showCardDetail = (feedback) => {
            currentFeedbackId = feedback.id;
            document.getElementById('modalCardKey').textContent = `FB-${feedback.id.slice(0,4)}`;
            document.getElementById('modalCardTitle').textContent = feedback.feedbackType || 'General Feedback';
            document.getElementById('modalMessage').textContent = feedback.feedbackMessage || 'No message provided';
            document.getElementById('modalFeedbackType').textContent = feedback.feedbackType || 'Not specified';
            document.getElementById('modalCreated').textContent = feedback.createdTimestamp ? 
                new Date(feedback.createdTimestamp.seconds * 1000).toLocaleString() : 'Unknown';
            document.getElementById('modalStatus').innerHTML = `
                <span class="status-badge ${feedback.fbReviewed ? 'status-reviewed' : 'status-pending'}">
                    ${feedback.fbReviewed ? 'Reviewed' : 'Not Reviewed'}
                </span>
            `;
            
            // Add this to ensure comments are displayed
            if (!feedback.comments) {
                // Initialize comments array if it doesn't exist
                db.collection("feedbacks").doc(feedback.id).update({
                    comments: []
                }).then(() => {
                    renderComments(feedback.id);
                });
            } else {
                renderComments(feedback.id);
            }
            
            // Update assignee select
            const assigneeSelect = document.getElementById('assigneeSelect');
            assigneeSelect.innerHTML = `
                <option value="">Unassigned</option>
                ${webAdmins.map(admin => `
                    <option value="${admin.id}" 
                        ${feedback.assigneeId === admin.id ? 'selected' : ''}>
                        ${admin.fullName}
                    </option>
                `).join('')}
            `;
            
            cardModal.show();
        };

        const markReviewed = (id, reviewed) => {
            if (!id) return;
            
            db.collection("feedbacks").doc(id).update({ fbReviewed: reviewed })
            .then(() => {
                loadFeedbacks();
                cardModal.hide();
            })
            .catch(error => console.error("Error updating review status:", error));
        };

        const markUnderProgress = (id, underProgress) => {
            if (!id) return;
            
            db.collection("feedbacks").doc(id).update({
                underProgress,
                fbReviewed: false
            })
            .then(() => {
                loadFeedbacks();
                cardModal.hide();
            })
            .catch(error => console.error("Error updating progress status:", error));
        };

        const deleteFeedback = (id) => {
            if (!id) return;
            
            if (confirm('Are you sure you want to delete this feedback? This action cannot be undone.')) {
                db.collection("feedbacks").doc(id).delete()
                .then(() => {
                    loadFeedbacks();
                    cardModal.hide();
                })
                .catch(error => console.error("Error deleting feedback:", error));
            }
        };

        const exportToExcel = () => {
            const excelData = feedbacksData.map(feedback => ({
                'Feedback ID': feedback.id,
                'Type': feedback.feedbackType || 'Not specified',
                'Message': feedback.feedbackMessage || 'No message',
                'Status': feedback.fbReviewed ? 'Reviewed' : 'Not Reviewed',
                'Created Date': feedback.createdTimestamp ? 
                    new Date(feedback.createdTimestamp.seconds * 1000).toLocaleString() : 'Unknown'
            }));

            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Feedbacks');

            const fileName = `Feedbacks_Export_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(wb, fileName);
        };

        const getStatusClass = (feedback) => {
            if (feedback.fbReviewed) return 'label-feature';
            if (feedback.underProgress) return 'label-progress';
            return 'label-bug';
        };

        const getStatusText = (feedback) => {
            if (feedback.fbReviewed) return 'Reviewed';
            if (feedback.underProgress) return 'Under Review';
            return 'Not Reviewed';
        };

        const addComment = () => {
            const commentText = document.getElementById('commentInput').value.trim();
            if (!commentText || !currentFeedbackId) return;
            
            // Get current authenticated user
            const user = firebase.auth().currentUser;
            if (!user) {
                alert('You must be signed in to comment');
                return;
            }

            const comment = {
                text: commentText,
                timestamp: firebase.firestore.Timestamp.now(),
                author: user.displayName || user.email, // Use display name or email
                authorId: user.uid,
                authorEmail: user.email,
                authorPhotoURL: user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.email)}`
            };

            const docRef = db.collection("feedbacks").doc(currentFeedbackId);

            db.runTransaction((transaction) => {
                return transaction.get(docRef).then((doc) => {
                    if (!doc.exists) throw "Document does not exist!";
                    
                    const comments = doc.data().comments || [];
                    comments.push(comment);
                    transaction.update(docRef, { comments: comments });
                });
            }).then(() => {
                document.getElementById('commentInput').value = '';
                
                // Refresh the comments display
                db.collection("feedbacks").doc(currentFeedbackId).get().then((doc) => {
                    const index = feedbacksData.findIndex(f => f.id === currentFeedbackId);
                    if (index !== -1) {
                        feedbacksData[index] = { id: doc.id, ...doc.data() };
                    }
                    renderComments(currentFeedbackId);
                });
            }).catch((error) => {
                console.error("Error adding comment:", error);
            });
        };

        // Update renderComments to use author photo URL
        const renderComments = (feedbackId) => {
            const container = document.getElementById('commentsContainer');
            container.innerHTML = '';

            const feedback = feedbacksData.find(f => f.id === feedbackId);
            if (!feedback?.comments) return;

            const sortedComments = [...feedback.comments].sort((a, b) => 
                b.timestamp.seconds - a.timestamp.seconds
            );

            sortedComments.forEach(comment => {
                const commentEl = document.createElement('div');
                commentEl.className = 'comment-item';
                commentEl.innerHTML = `
                    <div class="comment-header">
                        <img src="${comment.authorPhotoURL}" 
                             class="activity-avatar"
                             alt="${comment.author}">
                        <span class="activity-author">${comment.author}</span>
                        <span class="activity-time">
                            ${comment.timestamp ? new Date(comment.timestamp.seconds * 1000).toLocaleString() : 'Just now'}
                        </span>
                    </div>
                    <div class="comment-content">${comment.text}</div>
                `;
                container.appendChild(commentEl);
            });
        };

        // Add updateAssignee function
        const updateAssignee = () => {
            const assigneeId = document.getElementById('assigneeSelect').value;
            
            if (!currentFeedbackId) return;

            db.collection("feedbacks").doc(currentFeedbackId).update({
                assigneeId: assigneeId,
                assigneeName: assigneeId ? webAdmins.find(a => a.id === assigneeId).fullName : null
            }).then(() => {
                loadFeedbacks();
            }).catch(error => console.error("Error updating assignee:", error));
        };
    </script>
