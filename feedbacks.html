<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
        }

        .table-container {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
        }

        .table thead th {
            background-color: #f8f9fc;
            border-bottom: 2px solid #e3e6f0;
            color: #4e73df;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="h3 mb-0">Feedback Management Dashboard</h1>
                    <p class="mb-0">Manage and review user feedbacks</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Feedback ID</th>
                                <th>Message</th>
                                <th>Timestamp</th>
                                <th>Type</th>
                                <th>Reviewed</th>
                            </tr>
                        </thead>
                        <tbody id="feedbackTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC1Ru73_PthZu4QjBzv9J8bqDr4rtaQWAM",
            authDomain: "synthronize.firebaseapp.com",
            databaseURL: "https://synthronize-default-rtdb.firebaseio.com",
            projectId: "synthronize",
            storageBucket: "synthronize.appspot.com",
            messagingSenderId: "360481503787",
            appId: "1:360481503787:web:2ed05b2c6ade021314886e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.onload = () => {
            loadFeedbacks();
        }

        const loadFeedbacks = () => {
            db.collection("feedbacks").get().then(querySnapshot => {
                const tableBody = document.getElementById('feedbackTableBody');
                tableBody.innerHTML = '';

                querySnapshot.forEach(doc => {
                    const feedback = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${doc.id}</td>
                        <td>${feedback.feedbackMessage}</td>
                        <td>${new Date(feedback.createdTimestamp.seconds * 1000).toLocaleString()}</td>
                        <td>${feedback.feedbackType}</td>
                        <td>${feedback.fbReviewed ? 'Yes' : 'No'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }).catch((error) => {
                console.error("Error getting feedbacks: ", error);
            });
        }
    </script>
</body>
</html>
