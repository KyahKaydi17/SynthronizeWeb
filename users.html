<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #495057;
        }

        .top-nav {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #e0e0e0;
        }

        .container {
            max-width: 1200px;
        }

        .table-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        #searchBar {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.75rem;
            width: 100%;
        }

        .action-btns i {
            margin-right: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .action-btns i:hover {
            color: #005a8c;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        h1 {
            color: #005a8c;
        }

        th {
            background-color: #f4f5f7;
            text-align: center;
        }

        td {
            text-align: center;
        }

        .deactivate {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .deactivate:hover {
            background-color: #c82333;
        }

        .top-bar-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        /* Additional styles for insights */
        .insight-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .insight-card h4 {
            margin: 0;
            color: #495057;
        }

        .insight-card span {
            font-size: 32px;
            font-weight: bold;
            color: #005a8c;
        }

        @media (max-width: 768px) {
            .top-bar-stats, .insight-card {
                flex-direction: column;
                align-items: center;
            }

            #searchBar {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Top navigation bar -->
    <div class="top-nav mb-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4">User Management</h1>
                <input type="text" id="searchBar" class="form-control" placeholder="Search Users..." oninput="searchUsers()">
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="table-container">
            <div class="top-bar-stats">
                <p>Total Users: <span id="totalUsers">0</span></p>
                <p>Active Users: <span id="activeUsers">0</span></p>
            </div>
            <div class="insight-card">
                <h4>Users Online Now:</h4>
                <span id="onlineUsers">0</span>
            </div>

            <!-- Filter Dropdown -->
            <div class="mb-3">
                <label for="roleFilter" class="form-label">Filter by Role:</label>
                <select id="roleFilter" class="form-select" onchange="filterUsers()">
                    <option value="">All Users</option>
                    <option value="WebAdmin">WebAdmin</option>
                    <option value="AppAdmin">AppAdmin</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">User ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Username</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC1Ru73_PthZu4QjBzv9J8bqDr4rtaQWAM",
            authDomain: "synthronize.firebaseapp.com",
            databaseURL: "https://synthronize-default-rtdb.firebaseio.com",
            projectId: "synthronize",
            storageBucket: "synthronize.appspot.com",
            messagingSenderId: "360481503787",
            appId: "1:360481503787:web:2ed05b2c6ade021314886e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.onload = () => {
            loadUsers();
        }

        const loadUsers = () => {
            db.collection("users").get().then(querySnapshot => {
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = '';
                let activeCount = 0;

                querySnapshot.forEach(doc => {
                    const user = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${doc.id}</td>
                        <td>${user.fullName}</td>
                        <td>${user.userType}</td>
                        <td>${user.username}</td>
                        <td class="action-btns">
                            <i class="fas fa-edit text-primary" onclick="editUser('${doc.id}', this)"></i>
                            <i class="fas fa-trash-alt text-danger" onclick="deactivateUser('${doc.id}')"></i>
                        </td>
                    `;
                    tableBody.appendChild(row);

                    if (user.currentStatus && user.currentStatus.online) {
                        activeCount++;
                    }
                });

                document.getElementById('totalUsers').textContent = querySnapshot.size;
                document.getElementById('activeUsers').textContent = activeCount;
                document.getElementById('onlineUsers').textContent = activeCount;
            }).catch((error) => {
                console.error("Error getting users: ", error);
            });
        }

        function searchUsers() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const rows = document.querySelectorAll('#userTableBody tr');

            rows.forEach(row => {
                const fullName = row.cells[1].textContent.toLowerCase();
                row.style.display = fullName.includes(searchInput) ? '' : 'none';
            });
        }

        function filterUsers() {
            const selectedRole = document.getElementById('roleFilter').value.toLowerCase();
            const rows = document.querySelectorAll('#userTableBody tr');

            rows.forEach(row => {
                const role = row.cells[2].textContent.toLowerCase();
                row.style.display = (selectedRole === '' || role === selectedRole) ? '' : 'none';
            });
        }

        function editUser(id, editBtn) {
            // Add edit user functionality here
            alert(`Edit User: ${id}`);
        }

        function deactivateUser(id) {
            // Add deactivate user functionality here
            alert(`Deactivate User: ${id}`);
        }
    </script>
</body>
</html>
