<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        .top-nav {
            background-color: #007bff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #e0e0e0;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin-top: 20px;
        }

        .table-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        #searchBar {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.75rem;
            width: 100%;
            margin-bottom: 20px;
        }

        .action-btns i {
            margin-right: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .action-btns i:hover {
            color: #0056b3;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        h1 {
            color: white;
        }

        th {
            background-color: #f8f9fa;
        }

        .deactivate {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .deactivate:hover {
            background-color: #c82333;
        }

        .top-bar-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .insight-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .insight-card h4 {
            margin: 0;
            color: #495057;
        }

        .insight-card span {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
        }

        @media (max-width: 768px) {
            .top-bar-stats, .insight-card {
                flex-direction: column;
                align-items: center;
            }

            #searchBar {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Top navigation bar -->
    <div class="top-nav mb-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4">User Management</h1>
                <input type="text" id="searchBar" class="form-control" placeholder="Search Users..." oninput="searchUsers()">
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="table-container">
            
            <div class="insight-card">
                <h4>Users Online Now:</h4>
                <span id="onlineUsers">0</span>
            </div>

            <!-- Filter Dropdown -->
            <div class="mb-3">
                <label for="roleFilter" class="form-label">Filter by Role:</label>
                <select id="roleFilter" class="form-select" onchange="filterUsers()">
                    <option value="">All Users</option>
                    <option value="WebAdmin">WebAdmin</option>
                    <option value="AppAdmin">AppAdmin</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
            </div>

            <button class="btn btn-success mb-3" onclick="exportToExcel()">Export to Excel</button>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">User ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Username</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Role Change Requests Section -->
        <div class="table-container">
            <h4>Role Change Requests</h4>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Request ID</th>
                        <th scope="col">User ID</th>
                        <th scope="col">Requested Role</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="requestTableBody">
                    <!-- Request rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3">
                            <label for="editFullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="editFullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Role</label>
                            <select id="editRole" class="form-select" required>
                                <option value="WebAdmin">WebAdmin</option>
                                <option value="AppAdmin">AppAdmin</option>
                                <option value="Student">Student</option>
                                <option value="Teacher">Teacher</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="saveUserChanges()">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC1Ru73_PthZu4QjBzv9J8bqDr4rtaQWAM",
            authDomain: "synthronize.firebaseapp.com",
            databaseURL: "https://synthronize-default-rtdb.firebaseio.com",
            projectId: "synthronize",
            storageBucket: "synthronize.appspot.com",
            messagingSenderId: "360481503787",
            appId: "1:360481503787:web:2ed05b2c6ade021314886e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUserId = null;

        window.onload = () => {
            loadUsers();
            loadRoleChangeRequests();
        }

        const loadUsers = () => {
            db.collection("users").get().then(querySnapshot => {
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = '';
                let activeCount = 0;

                querySnapshot.forEach(doc => {
                    const user = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${doc.id}</td>
                        <td>${user.fullName}</td>
                        <td>${user.userType}</td>
                        <td>${user.username}</td>
                        <td class="action-btns">
                            <i class="fas fa-edit text-primary" onclick="editUser('${doc.id}', this)"></i>
                            <i class="fas fa-trash-alt text-danger" onclick="deactivateUser('${doc.id}')"></i>
                        </td>
                    `;
                    tableBody.appendChild(row);

                    if (user.currentStatus && user.currentStatus.lastSeen) {
                        const lastSeenTime = new Date(user.currentStatus.lastSeen.seconds * 1000);
                        const currentTime = new Date();
                        const timeDifference = (currentTime - lastSeenTime) / 1000 / 60; // difference in minutes

                        if (timeDifference <= 5) {
                            activeCount++;
                        }
                    }
                });

                document.getElementById('onlineUsers').textContent = activeCount;
            }).catch((error) => {
                console.error("Error getting users: ", error);
            });
        }

        const loadRoleChangeRequests = () => {
    db.collection("account_type_requests").get().then(querySnapshot => {
        const requestTableBody = document.getElementById('requestTableBody');
        requestTableBody.innerHTML = '';

        querySnapshot.forEach(doc => {
            const request = doc.data();
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${doc.id}</td>
                <td>${request.userId}</td>
                <td>${request.reqAccType}</td>
                <td>
                    <button class="btn btn-success btn-sm" onclick="approveRequest('${doc.id}', '${request.userId}', '${request.reqAccType}')">Approve</button>
                    <button class="btn btn-danger btn-sm" onclick="rejectRequest('${doc.id}')">Reject</button>
                </td>
            `;
            requestTableBody.appendChild(row);
        });
    }).catch((error) => {
        console.error("Error getting role change requests: ", error);
    });
}

        function getFixedRole(requestedRole) {
            const validRoles = ["WebAdmin", "AppAdmin", "Student", "Teacher"];
            return validRoles.includes(requestedRole) ? requestedRole : "Unknown Role";
        }

        function approveRequest(requestId, userId, newRole) {
            db.collection("users").doc(userId).update({
                userType: newRole
            }).then(() => {
                return db.collection("roleChangeRequests").doc(requestId).delete();
            }).then(() => {
                alert('Role change approved!');
                loadUsers();
                loadRoleChangeRequests();
            }).catch((error) => {
                console.error("Error approving request: ", error);
            });
        }

        function rejectRequest(requestId) {
            db.collection("roleChangeRequests").doc(requestId).delete().then(() => {
                alert('Role change request rejected!');
                loadRoleChangeRequests();
            }).catch((error) => {
                console.error("Error rejecting request: ", error);
            });
        }

        function searchUsers() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const rows = document.querySelectorAll('#userTableBody tr');

            rows.forEach(row => {
                const fullName = row.cells[1].textContent.toLowerCase();
                row.style.display = fullName.includes(searchInput) ? '' : 'none';
            });
        }

        function filterUsers() {
            const selectedRole = document.getElementById('roleFilter').value.toLowerCase();
            const rows = document.querySelectorAll('#userTableBody tr');

            rows.forEach(row => {
                const role = row.cells[2].textContent.toLowerCase();
                row.style.display = (selectedRole === '' || role === selectedRole) ? '' : 'none';
            });
        }

        function editUser(id) {
            currentUserId = id;
            db.collection("users").doc(id).get().then(doc => {
                if (doc.exists) {
                    const user = doc.data();
                    document.getElementById('editFullName').value = user.fullName;
                    document.getElementById('editRole').value = user.userType;
                    document.getElementById('editUsername').value = user.username;
                    new bootstrap.Modal(document.getElementById('editUserModal')).show();
                }
            }).catch((error) => {
                console.error("Error getting user: ", error);
            });
        }

        function saveUserChanges() {
            const fullName = document.getElementById('editFullName').value;
            const role = document.getElementById('editRole').value;
            const username = document.getElementById('editUsername').value;

            db.collection("users").doc(currentUserId).update({
                fullName: fullName,
                userType: role,
                username: username
            }).then(() => {
                alert('User updated successfully!');
                loadUsers();
                bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
            }).catch((error) => {
                console.error("Error updating user: ", error);
            });
        }

        function deactivateUser(id) {
            // Add deactivate user functionality here
            alert(`Deactivate User: ${id}`);
        }

        function exportToExcel() {
            const table = document.getElementById('userTableBody');
            const rows = Array.from(table.rows);
            const data = rows.map(row => {
                return Array.from(row.cells).slice(0, 4).map(cell => cell.textContent);
            });

            const worksheet = XLSX.utils.aoa_to_sheet([["User ID", "Full Name", "Role", "Username"], ...data]);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Users");
            XLSX.writeFile(workbook, "Users.xlsx");
        }
    </script>
</body>
</html>
