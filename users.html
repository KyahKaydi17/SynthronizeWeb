<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Management - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
        }

        .stats-card {
            background: white;
            border-radius: 0.5rem;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
            transition: transform 0.2s;
        }

        .stats-card:hover {
            transform: translateY(-3px);
        }

        .card-value {
            font-size: 2rem;
            font-weight: 600;
            color: #4e73df;
        }

        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-box input {
            padding-left: 2.5rem;
            border-radius: 0.5rem;
            border: 1px solid #e3e6f0;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #858796;
        }

        .table-container {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
        }

        .table thead th {
            background-color: #f8f9fc;
            border-bottom: 2px solid #e3e6f0;
            color: #4e73df;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border-radius: 0.2rem;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background-color: #1cc88a;
            color: white;
        }

        .filter-section {
            background: white;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .action-btns i {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .action-btns i:hover {
            background-color: #f8f9fc;
        }

        .fa-edit {
            color: #4e73df;
        }

        .fa-trash-alt {
            color: #e74a3b;
        }

        .modal-content {
            border-radius: 0.5rem;
        }

        .modal-header {
            background-color: #4e73df;
            color: white;
            border-radius: 0.5rem 0.5rem 0 0;
        }

        .btn-close {
            filter: brightness(0) invert(1);
        }

        /* Add these responsive styles */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .stats-card {
                margin-bottom: 1rem;
            }

            .card-value {
                font-size: 1.5rem;
            }

            .filter-section {
                padding: 0.75rem;
            }

            .table-container {
                padding: 0.75rem;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .btn-action {
                padding: 0.2rem 0.4rem;
            }

            .action-btns i {
                padding: 0.3rem;
            }
        }

        /* Make tables responsive */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Adjust modal for mobile */
        @media (max-width: 576px) {
            .modal-dialog {
                margin: 0.5rem;
            }
        }

        /* Flexible container padding */
        .container-fluid {
            padding-right: max(15px, env(safe-area-inset-right));
            padding-left: max(15px, env(safe-area-inset-left));
        }

        /* Responsive text sizes */
        @media (max-width: 576px) {
            h1.h3 {
                font-size: 1.5rem;
            }
            
            .dashboard-header p {
                font-size: 0.9rem;
            }
        }

        /* Flexible grid for stats cards */
        .row {
            margin-right: -10px;
            margin-left: -10px;
        }

        .col-xl-3, .col-md-6 {
            padding-right: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="h3 mb-0">User Management Dashboard</h1>
                    <p class="mb-0">Manage and monitor user accounts</p>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light" onclick="exportToExcel()">
                        <i class="fas fa-download me-2"></i>Export to Excel
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-3 col-md-6">
                <div class="stats-card">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase mb-1">Users Online</h6>
                            <div class="card-value" id="onlineUsers">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-users fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="filter-section">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" id="searchBar" class="form-control" placeholder="Search users..." oninput="searchUsers()">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <select id="roleFilter" class="form-select" onchange="filterUsers()">
                                <option value="">All Roles</option>
                                <option value="WebAdmin">Web Admin</option>
                                <option value="AppAdmin">App Admin</option>
                                <option value="Student">Student</option>
                                <option value="Teacher">Teacher</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="table-container table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Full Name</th>
                                <th>Role</th>
                                <th>Username</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="table-container table-responsive">
                    <h5 class="mb-4">Role Change Requests</h5>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Request ID</th>
                                <th>User ID</th>
                                <th>Requested Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="requestTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC1Ru73_PthZu4QjBzv9J8bqDr4rtaQWAM",
            authDomain: "synthronize.firebaseapp.com",
            databaseURL: "https://synthronize-default-rtdb.firebaseio.com",
            projectId: "synthronize",
            storageBucket: "synthronize.appspot.com",
            messagingSenderId: "360481503787",
            appId: "1:360481503787:web:2ed05b2c6ade021314886e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUserId = null;

        window.onload = () => {
            loadUsers();
            loadRoleChangeRequests();
        }

        const loadUsers = () => {
            db.collection("users").get().then(querySnapshot => {
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = '';
                let activeCount = 0;

                querySnapshot.forEach(doc => {
                    const user = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${doc.id}</td>
                        <td>${user.fullName}</td>
                        <td>${user.userType}</td>
                        <td>${user.username}</td>
                        <td class="action-btns">
                            <i class="fas fa-edit text-primary" onclick="editUser('${doc.id}', this)"></i>
                            <i class="fas fa-trash-alt text-danger" onclick="deactivateUser('${doc.id}')"></i>
                            <!-- Add this button where your other action buttons are -->
                            <button class="btn btn-warning btn-sm" onclick="openBanDialog('${doc.id}')">
                                <i class="fas fa-ban"></i> Ban
                            </button>
                            <!-- Add this button next to ban button in your UI -->
                            <button class="btn btn-success btn-sm" onclick="unbanUser('${user.id}')">
                                <i class="fas fa-user-check"></i> Unban
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);

                    if (user.currentStatus && user.currentStatus.lastSeen) {
                        const lastSeenTime = new Date(user.currentStatus.lastSeen.seconds * 1000);
                        const currentTime = new Date();
                        const timeDifference = (currentTime - lastSeenTime) / 1000 / 60; // difference in minutes

                        if (timeDifference <= 5) {
                            activeCount++;
                        }
                    }
                });

                document.getElementById('onlineUsers').textContent = activeCount;
            }).catch((error) => {
                console.error("Error getting users: ", error);
            });
        }

        const loadRoleChangeRequests = () => {
    db.collection("account_type_requests").get().then(querySnapshot => {
        const requestTableBody = document.getElementById('requestTableBody');
        requestTableBody.innerHTML = '';

        querySnapshot.forEach(doc => {
            const request = doc.data();
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${doc.id}</td>
                <td>${request.userId}</td>
                <td>${request.reqAccType}</td>
                <td>
                    <button class="btn btn-success btn-sm" onclick="approveRequest('${doc.id}', '${request.userId}', '${request.reqAccType}')">Approve</button>
                    <button class="btn btn-danger btn-sm" onclick="rejectRequest('${doc.id}')">Reject</button>
                </td>
            `;
            requestTableBody.appendChild(row);
        });
    }).catch((error) => {
        console.error("Error getting role change requests: ", error);
    });
}

        function getFixedRole(requestedRole) {
            const validRoles = ["WebAdmin", "AppAdmin", "Student", "Teacher"];
            return validRoles.includes(requestedRole) ? requestedRole : "Unknown Role";
        }

        function approveRequest(requestId, userId, newRole) {
            db.collection("users").doc(userId).update({
                userType: newRole
            }).then(() => {
                return db.collection("roleChangeRequests").doc(requestId).delete();
            }).then(() => {
                alert('Role change approved!');
                loadUsers();
                loadRoleChangeRequests();
            }).catch((error) => {
                console.error("Error approving request: ", error);
            });
        }

        function rejectRequest(requestId) {
            db.collection("roleChangeRequests").doc(requestId).delete().then(() => {
                alert('Role change request rejected!');
                loadRoleChangeRequests();
            }).catch((error) => {
                console.error("Error rejecting request: ", error);
            });
        }

        function searchUsers() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const rows = document.querySelectorAll('#userTableBody tr');

            rows.forEach(row => {
                const fullName = row.cells[1].textContent.toLowerCase();
                row.style.display = fullName.includes(searchInput) ? '' : 'none';
            });
        }

        function filterUsers() {
            const selectedRole = document.getElementById('roleFilter').value.toLowerCase();
            const rows = document.querySelectorAll('#userTableBody tr');

            rows.forEach(row => {
                const role = row.cells[2].textContent.toLowerCase();
                row.style.display = (selectedRole === '' || role === selectedRole) ? '' : 'none';
            });
        }

        function editUser(id) {
            currentUserId = id;
            db.collection("users").doc(id).get().then(doc => {
                if (doc.exists) {
                    const user = doc.data();
                    document.getElementById('editFullName').value = user.fullName;
                    document.getElementById('editRole').value = user.userType;
                    document.getElementById('editUsername').value = user.username;
                    new bootstrap.Modal(document.getElementById('editUserModal')).show();
                }
            }).catch((error) => {
                console.error("Error getting user: ", error);
            });
        }

        function saveUserChanges() {
            const fullName = document.getElementById('editFullName').value;
            const role = document.getElementById('editRole').value;
            const username = document.getElementById('editUsername').value;

            db.collection("users").doc(currentUserId).update({
                fullName: fullName,
                userType: role,
                username: username
            }).then(() => {
                alert('User updated successfully!');
                loadUsers();
                bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
            }).catch((error) => {
                console.error("Error updating user: ", error);
            });
        }

        function deactivateUser(id) {
            // Add deactivate user functionality here
            alert(`Deactivate User: ${id}`);
        }

        function exportToExcel() {
            const table = document.getElementById('userTableBody');
            const rows = Array.from(table.rows);
            const data = rows.map(row => {
                return Array.from(row.cells).slice(0, 4).map(cell => cell.textContent);
            });

            const worksheet = XLSX.utils.aoa_to_sheet([["User ID", "Full Name", "Role", "Username"], ...data]);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Users");
            XLSX.writeFile(workbook, "Users.xlsx");
        }

        let selectedUserId = null;

        function openBanDialog(userId) {
            selectedUserId = userId;
            const modal = new bootstrap.Modal(document.getElementById('banUserModal'));
            modal.show();
        }

        function confirmBanUser() {
    const banUntilDate = document.getElementById('banUntilDate').value;
    if (!banUntilDate) {
        alert('Please select a date');
        return;
    }

    // Format date to mm/dd/yyyy
    const date = new Date(banUntilDate);
    const formattedDate = `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}/${date.getFullYear()}`;

    // Update user access - storing date in the "Disabled" field
    firebase.firestore().collection('users').doc(selectedUserId).update({
        userAccess: {
            Disabled: formattedDate
        }
    }).then(() => {
        bootstrap.Modal.getInstance(document.getElementById('banUserModal')).hide();
        alert('User banned successfully');
        // Refresh user list or update UI
    }).catch(error => {
        console.error('Error banning user:', error);
        alert('Error banning user');
    });
}

function unbanUser(userId) {
    firebase.firestore().collection('users').doc(selectedUserId).update({
        userAccess: {
            Disabled: ""
        }
    }).then(() => {
        alert('User unbanned successfully');
        // Refresh user list or update UI
    }).catch(error => {
        console.error('Error unbanning user:', error);
        alert('Error unbanning user');
    });
}
    </script>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <div class="mb-3">
                        <label for="editFullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="editFullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editRole" class="form-label">Role</label>
                        <select class="form-select" id="editRole" required>
                            <option value="WebAdmin">Web Admin</option>
                            <option value="AppAdmin">App Admin</option>
                            <option value="Professor">Professor</option>
                            <option value="Student">Student</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveUserChanges()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Add this modal HTML before the closing body tag -->
<div class="modal fade" id="banUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ban User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="banUntilDate">Ban Until Date:</label>
          <input type="date" class="form-control" id="banUntilDate">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" onclick="confirmBanUser()">Ban User</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
