<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Dashboard</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
    <header>
        <div class="menu-toggle">
            <img src="images/menu.png" alt="Menu">
        </div>
        <h1>Synthronize System Administrator</h1>
        <div class="account-container">
            <div class="account-button"></div>
            
        <nav class="left-nav">
            <div class="close-btn">
                <img src="images/menu.png" alt="Close">
            </div>
            <div class="user-info">
                <img src="images/user.png" alt="profile">
                <div class="user-details">
                    <span class="username">Jeremee Cayde</span>
                    <span class="role">System Admin</span>
                </div>
            </div>
            <ul>
                <hr>
                <li><a href="#reports">Reports</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="communities.html">Communities</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="login.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Users Dashboard</h2>
        <input type="text" id="searchBar" placeholder="Search users..." onkeyup="searchUsers()">
        <div class="container">
            <div class="users-container">
                <h3>Users</h3>
                <button class="create-user-button" onclick="showCreateUserPopup()">Create New User</button>
                <ul id="userList">
                    <!-- Users will be loaded here -->
                </ul>
            </div>
            <div class="user-info-container">
                <h3>User Information</h3>
                <div id="userInfo">
                    <p>Select a user to see their information.</p>
                </div>
            </div>
        </div>
    </main>
    <nav class="right-nav">
        <ul>
            <li><img src="images/profile.png" alt="profile" ></li>
            <li><img src="images/settings.png" alt="settings"></li>
        </ul>
    </nav>
    
    <!-- Create User Popup -->
    <div id="createUserPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="hideCreateUserPopup()">&times;</span>
            <h2>Create New User</h2>
            <input type="email" id="newUserEmail" placeholder="Email" required>
            <input type="password" id="newUserPassword" placeholder="Password" required>
            <select id="newUserRole">
                <option value="System Admin">System Admin</option>
                <option value="Teacher">Teacher</option>
                <option value="Moderator">Moderator</option>
                <option value="Student">Student</option>
            </select>
            <button onclick="createNewUser()">Create User</button>
        </div>
    </div>
    <!-- Add this to your HTML -->



    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <!-- Your custom script -->
    <script src="js/users.js"></script>
    <script src="js/menu-toggle.js"></script>
</body>
</html>
