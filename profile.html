<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reuse styles from users.html */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
        }

        .profile-card {
            background: white;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
        }

        .stats-card {
            background: white;
            border-radius: 0.5rem;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
        }

        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid #e3e6f0;
        }

        .activity-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="h3 mb-0">My Profile</h1>
                    <p class="mb-0">Manage your account settings and preferences</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="profile-card text-center">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture mb-3">
                    <h4 id="userFullName">Loading...</h4>
                    <p id="userRole" class="text-muted">Loading...</p>
                    <button class="btn btn-primary mt-3" onclick="changeProfilePicture()">
                        <i class="fas fa-camera me-2"></i>Change Picture
                    </button>
                </div>

                <div class="profile-card">
                    <h5 class="mb-4">Account Stats</h5>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Last Login</span>
                        <span id="lastLogin">Loading...</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Account Created</span>
                        <span id="accountCreated">Loading...</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Status</span>
                        <span class="badge bg-success">Active</span>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="profile-card">
                    <h5 class="mb-4">Personal Information</h5>
                    <form id="profileForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Role</label>
                                <input type="text" class="form-control" id="role" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" readonly>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="profile-card">
                    <h5 class="mb-4">Recent Activity</h5>
                    <div id="activityLog">
                        <!-- Activity items will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script>
        // Initialize Firebase (use same config as users.html)
        const firebaseConfig = {
            apiKey: "AIzaSyC1Ru73_PthZu4QjBzv9J8bqDr4rtaQWAM",
            authDomain: "synthronize.firebaseapp.com",
            databaseURL: "https://synthronize-default-rtdb.firebaseio.com",
            projectId: "synthronize",
            storageBucket: "synthronize.appspot.com",
            messagingSenderId: "360481503787",
            appId: "1:360481503787:web:2ed05b2c6ade021314886e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Load user profile
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('userFullName').textContent = userData.fullName;
                        document.getElementById('userRole').textContent = userData.userType;
                        document.getElementById('fullName').value = userData.fullName;
                        document.getElementById('email').value = user.email;
                        document.getElementById('role').value = userData.userType;
                        document.getElementById('username').value = userData.username;
                        
                        // Format dates
                        const created = new Date(user.metadata.creationTime);
                        const lastLogin = new Date(user.metadata.lastSignInTime);
                        document.getElementById('accountCreated').textContent = created.toLocaleDateString();
                        document.getElementById('lastLogin').textContent = lastLogin.toLocaleDateString();

                        loadActivityLog(user.uid);
                    }
                });
            } else {
                window.location.href = 'login.html';
            }
        });

        function loadActivityLog(userId) {
            const activityLog = document.getElementById('activityLog');
            // Example activity items - replace with actual data from Firebase
            const activities = [
                { type: 'login', date: new Date(), description: 'Logged into the system' },
                { type: 'action', date: new Date(Date.now() - 86400000), description: 'Updated user settings' }
            ];

            activityLog.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="d-flex justify-content-between">
                        <span>${activity.description}</span>
                        <small class="text-muted">${activity.date.toLocaleDateString()}</small>
                    </div>
                </div>
            `).join('');
        }

        function changeProfilePicture() {
            // Implement profile picture change functionality
            alert('Profile picture change functionality to be implemented');
        }
    </script>
</body>
</html>
