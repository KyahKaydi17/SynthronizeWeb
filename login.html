<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthronize Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            display: flex;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
            width: 1000px;
            max-width: 95%;
            min-height: min(600px, 90vh);
        }

        .brand-section {
            flex: 1;
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            padding: 3rem;
            border-radius: 1.5rem 0 0 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://your-pattern-url.svg') center/cover;
            opacity: 0.1;
        }

        .login-section {
            flex: 1;
            padding: 3rem 4rem;
        }

        .welcome-text {
            margin-bottom: 2.5rem;
        }

        .welcome-text h1 {
            font-size: var(--heading-size);
        }

        .welcome-text p {
            font-size: var(--text-size);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #344767;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.75rem 1.25rem;
            border: 1px solid #e9ecef;
            border-radius: 0.75rem;
            font-size: 1rem;
            height: 3.25rem;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.1);
            outline: 2px solid #4e73df;
            outline-offset: 2px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            border: none;
            border-radius: 0.75rem;
        }

        .social-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .social-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e9ecef;
        }

        .social-divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e9ecef;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-social {
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: 0.75rem;
            font-weight: 500;
            color: #344767;
        }

        /* Responsive Font Sizes */
        :root {
            --heading-size: clamp(1.5rem, 4vw, 2.5rem);
            --text-size: clamp(0.875rem, 2vw, 1.1rem);
            --input-padding: clamp(0.5rem, 2vw, 0.75rem);
        }

        /* Tablet Breakpoint */
        @media (max-width: 992px) {
            .login-wrapper {
                width: 90%;
                min-height: auto;
            }
            
            .login-section {
                padding: 2rem;
            }
            
            .form-control {
                height: 3rem;
                padding: var(--input-padding);
            }
            
            .social-buttons {
                grid-template-columns: 1fr;
            }
        }

        /* Mobile Breakpoint */
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                max-width: 100%;
                border-radius: 0;
                margin: 0;
            }

            .brand-section {
                border-radius: 0;
                padding: 2rem;
                min-height: 200px;
            }
            
            .login-section {
                padding: 1.5rem;
            }
            
            .features {
                display: none; /* Hide features on mobile */
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
        }

        /* Small Mobile Breakpoint */
        @media (max-width: 480px) {
            body {
                background: white; /* Remove gradient on very small screens */
            }
            
            .login-wrapper {
                box-shadow: none;
            }
            
            .brand-section {
                padding: 1.5rem;
            }
            
            .form-control {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }

        /* Height-based Media Queries */
        @media (max-height: 700px) {
            .login-wrapper {
                margin: 1rem 0;
            }
            
            .brand-section {
                padding: 1.5rem;
            }
            
            .welcome-text {
                margin-bottom: 1.5rem;
            }
        }

        /* Support for larger screens */
        @media (min-width: 1200px) {
            .login-wrapper {
                width: 1200px;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a237e 0%, #121858 100%);
            }
        }

        /* Print Media Query */
        @media print {
            .login-wrapper {
                box-shadow: none;
                width: 100%;
            }
            
            .brand-section {
                display: none;
            }
        }

        /* Ensure smooth transitions */
        * {
            transition: all 0.3s ease-in-out;
        }

        /* Add these utility classes */
        .hide-on-mobile {
            @media (max-width: 768px) {
                display: none !important;
            }
        }

        .show-on-mobile {
            display: none;
            @media (max-width: 768px) {
                display: block !important;
            }
        }

        /* Fix iOS input zoom */
        @supports (-webkit-touch-callout: none) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }
    </style>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="login-wrapper">
        <div class="brand-section">
            <img src="logo.png" alt="Synthronize Logo" class="mb-4" style="width: 120px;">
            <h2>Welcome to Synthronize</h2>
            <p class="mb-4">Your complete enterprise solution for business management</p>
            <div class="features">
                <div class="feature-item mb-3">
                    <i class="fas fa-check-circle me-2"></i> Streamlined Workflows
                </div>
                <div class="feature-item mb-3">
                    <i class="fas fa-check-circle me-2"></i> Advanced Analytics
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle me-2"></i> Enterprise Security
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="welcome-text">
                <h1>Sign In</h1>
                <p>Please sign in to access your account</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="remember-forgot">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-primary">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-login btn-primary">
                    Sign In
                </button>

                <div class="social-divider">
                    <span class="px-3 bg-white">or continue with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="btn btn-social">
                        <i class="fab fa-google me-2"></i>Google
                    </button>
                    <button type="button" class="btn btn-social">
                        <i class="fab fa-microsoft me-2"></i>Microsoft
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script>
    // Firebase configuration remains the same
    const firebaseConfig = {
        apiKey: "AIzaSyC1Ru73_PthZu4QjBzv9J8bqDr4rtaQWAM",
        authDomain: "synthronize.firebaseapp.com",
        databaseURL: "https://synthronize-default-rtdb.firebaseio.com",
        projectId: "synthronize",
        storageBucket: "synthronize.appspot.com",
        messagingSenderId: "360481503787",
        appId: "1:360481503787:web:2ed05b2c6ade021314886e"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Clear any existing session on page load
    window.onload = () => {
        auth.signOut().then(() => {
            localStorage.clear();
            sessionStorage.clear();
        }).catch(error => console.error('Signout error:', error));
    };

    function showAlert(message, type = 'danger') {
        const alert = document.getElementById('loginAlert');
        alert.textContent = message;
        alert.className = `alert alert-${type}`;
        alert.style.display = 'block';
    }

    async function handleLogin(event) {
        event.preventDefault();
        
        const form = document.getElementById('loginForm');
        const submitBtn = form.querySelector('button[type="submit"]');
        
        // Add loading state
        form.classList.add('loading');
        submitBtn.disabled = true;
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const userDoc = await db.collection('users').doc(userCredential.user.uid).get();
            
            if (!userDoc.exists) {
                throw new Error('User not found in database');
            }

            const userData = userDoc.data();
            
            if (userData.userType !== 'WebAdmin') {
                throw new Error('Access denied. Only Web Admins can access this panel.');
            }

            // If successful, redirect to dashboard
            window.location.href = 'index.html';
            
        } catch (error) {
            console.error('Login error:', error);
            showAlert(error.message);
            
            // Reset form state
            form.classList.remove('loading');
            submitBtn.disabled = false;
        }
    }

    // Prevent back navigation
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function() {
        window.history.pushState(null, null, window.location.href);
    };

    // Enhanced window.onload
    window.onload = () => {
        // Block back navigation if coming from protected pages
        if (document.referrer.includes('index.html')) {
            window.history.pushState(null, null, window.location.href);
        }

        // Force clear auth state
        auth.signOut().then(() => {
            // Clear all storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear navigation cache
            if (window.caches) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
        }).catch(error => console.error('Signout error:', error));
    };

    // Add visibility change handler
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
            // Recheck and enforce login page
            window.history.pushState(null, null, window.location.href);
        }
    });

    // Add beforeunload handler
    window.addEventListener('beforeunload', (event) => {
        if (document.referrer.includes('index.html')) {
            event.preventDefault();
            return;
        }
    });
</script>
</body>
</html>
