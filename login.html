<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthronize Admin Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        .bg-primary {
            background-color: #007bff !important; /* Blue color for header */
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #007bff;
        }
        .form-control {
            border-radius: 30px;
            padding: 10px;
        }
        .shadow-sm {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-section {
            border-radius: 15px;
            overflow: hidden;
        }
        .logo {
            max-width: 100px;
        }
    </style>
</head>
<body class="bg-light">
    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100 login-section shadow-lg">
            <section class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center bg-primary text-white p-5">
                <img src="logo.png" alt="Synthronize Logo" class="logo mb-4">
                <h1>Welcome to Synthronize Admin!</h1>
                <p>Please login to your account</p>
            </section>
            <section class="col-md-6 bg-white p-5">
                <form id="loginForm" aria-labelledby="login-heading">
                    <h2 id="login-heading" class="mb-4">Login</h2>
                    <div id="error-message" class="alert alert-danger d-none" role="alert" aria-live="assertive"></div>
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="username" name="username" class="form-control" required aria-required="true">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" name="password" class="form-control" required aria-required="true">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                    <div id="loading" class="spinner-border text-primary mt-3 d-none" role="status" aria-hidden="true">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
