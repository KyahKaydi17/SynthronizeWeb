<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #eef2f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 20px;
        }

        .container {
            margin-top: 60px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2b2b2b;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .card {
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 15px;
            background-color: #f9f9f9;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 25px;
            text-align: center;
        }

        .card-title {
            color: #007bff;
            font-weight: bold;
            font-size: 1.75rem;
            margin-bottom: 10px;
        }

        .text-muted {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .contact-info i {
            color: #007bff;
            margin-right: 10px;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin: 5px 0;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact Support</h1>
        <div class="row justify-content-center">
            <!-- Developer 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                        <p class="text-muted">Frontend Developer</p>
                        <div class="contact-info">
                            <p><i class="fas fa-envelope"></i> john.doe@example.com</p>
                            <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                        </div>
                        <a href="mailto:john.doe@example.com" class="btn btn-custom">Email John</a>
                    </div>
                </div>
            </div>

            <!-- Developer 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Jane Smith</h5>
                        <p class="text-muted">Backend Developer</p>
                        <div class="contact-info">
                            <p><i class="fas fa-envelope"></i> jane.smith@example.com</p>
                            <p><i class="fas fa-phone"></i> +1 (555) 234-5678</p>
                        </div>
                        <a href="mailto:jane.smith@example.com" class="btn btn-custom">Email Jane</a>
                    </div>
                </div>
            </div>

            <!-- Developer 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mike Johnson</h5>
                        <p class="text-muted">Full Stack Developer</p>
                        <div class="contact-info">
                            <p><i class="fas fa-envelope"></i> mike.johnson@example.com</p>
                            <p><i class="fas fa-phone"></i> +1 (555) 345-6789</p>
                        </div>
                        <a href="mailto:mike.johnson@example.com" class="btn btn-custom">Email Mike</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
